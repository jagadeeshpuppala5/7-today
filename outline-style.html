<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{outline:red;}
        p.dotted {outline-style:dotted; outline-width:thick; outline-color:green}
        p.dashed {outline-style:dashed; outline-width:medium}
        p.solid {outline-style:solid; outline-width:medium;}
        p.double{outline-style:double; outline-width:4px}
        p.groove{outline-style:groove}
        p.ridge{outline-style:ridge}
        p.inset{outline-style:inset}
        p.outset{outline-style:outset}
    </style>
</head>
<body>
    <h2>the outline-style property</h2>
    <p class="dotted">A dotted outline</p>
    <p class="dashed">A dashed outline</p>
    <p class="solid">a solid outline</p>
    <p class="double">A double outline</p>
    <p class="groove">A groove outline</p>
    <p class="ridge">A ridge outline</p>
    <p class="inset">An inset outline</p>
    <p class="outset">An outset ouline</p>
</body>
</html>
